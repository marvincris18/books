<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Book Library</h1>
            <div class="header-buttons">
                <button id="add-book-btn" class="btn-primary">Add New Book</button>
                <button id="clear-library-btn" class="btn-danger">Clear Library</button>
            </div>
        </header>

        <div class="table-container">
            <table id="books-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="books-tbody">
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div id="empty-state" class="empty-state">
            <h2>No books in your library yet</h2>
            <p>Click "Add New Book" to get started!</p>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div class="modal-overlay" id="book-modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Book</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="book-form">
                    <input type="hidden" id="book-id">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                        <div class="error-message" id="title-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                        <div class="error-message" id="author-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="pages">Number of Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                        <div class="error-message" id="pages-error"></div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="read" name="read">
                        <label for="read">Already read</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn-primary" id="save-btn">Save Book</button>
            </div>
        </div>
    </div>

    <script src="book.js"></script>
    <script src="app.js"></script>
</body>
</html>
